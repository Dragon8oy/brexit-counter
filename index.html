<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
<body>
<h1 id="pageHeading"></h1>
<div style="line-height: 3px; font-size: 20px;">
  <p style="display: inline-block;">Today's date: </p> <p id="todayDisplay" style="display: inline-block;" > Sorry, there was an error loading the webpage.</p><br>
  <p style="display: inline-block;" id="eventTitle"></p> <p id="eventDisplay" style="display: inline-block;" > Sorry, there was an error loading the webpage.</p><br>
  <div style="height: 20px"></div>

  <p style="display: inline-block;">Weeks left: </p> <p id="weeks_left_html" style="display: inline-block;"> Loading...</p><br>
  <p style="display: inline-block;">Days left: </p> <p id="days_left_html" style="display: inline-block;"> Loading...</p><br>
  <p style="display: inline-block;">Hours left: </p> <p id="hours_left_html" style="display: inline-block;"> Loading...</p><br>
</div>

<div style="position: fixed; top: 5px; right: 5px;">
  <h3 style="display: inline-block; vertical-align: middle;">Dark theme: </h3>
  <label class="switch" style="display: inline-block; vertical-align: middle;">
    <input type="checkbox" id="slider" onclick="toggleThemeSlider()">
    <span class="slider round"></span>
  </label>
</div>

<div class="spriteContainer">
  <div class="spriteQuote" id=spriteOneQuote>
    <img src="quote.png">
    <p class="spriteQuoteText" id=spriteOneQuoteText></p>
  </div>
  <div class="spriteQuote" id=spriteTwoQuote>
    <img src="quote.png">
    <p class="spriteQuoteText" id=spriteTwoQuoteText></p>
  </div>
  <div class="spriteQuote" id=spriteThreeQuote>
    <img src="quote.png">
    <p class="spriteQuoteText" id=spriteThreeQuoteText></p>
  </div>
  <img class="sprites" id=spriteOne src="spriteOne.png">
  <img class="sprites" id=spriteTwo src="spriteTwo.png">
  <img class="sprites" id=spriteThree src="spriteThree.png">
</div>

<script> //Page settings
var pageSettings = {
  title: "Brexit Countdown",
  pageHeading: "Brexit Countdown",
  eventTitle: "Brexit date:",
  eventReachedMessage: "Britain actually left the EU...",
  quoteFileLocation: "https://raw.githubusercontent.com/Dragon8oy/brexit-counter/master/quotes.txt"
};
</script>
<script> //Load page graphics
document.title = pageSettings.title;
document.getElementById('pageHeading').innerHTML = pageSettings.pageHeading;
document.getElementById('eventTitle').innerHTML = pageSettings.eventTitle;

setSlider()
toggleTheme()
function readSavedTheme() {
  var theme = window.localStorage['theme'];
  if (theme == undefined) {
    window.localStorage['theme'] = 'dark';
    theme = 'dark'
  }
  return theme
}

function setSlider() {
  var theme = readSavedTheme()
  if (theme == 'dark') {
    document.getElementById('slider').checked = true;
  } else {
    document.getElementById('slider').checked = false;
  }
}

function toggleThemeSlider() {
  var theme = readSavedTheme()
  if (theme == 'dark') {
    window.localStorage['theme'] = 'light';
  } else {
    window.localStorage['theme'] = 'dark';
  }
  toggleTheme()
}

function toggleTheme() {
  var theme = readSavedTheme();
  if (theme == 'dark') { //Set theme to dark
    document.body.style.backgroundColor = '#38373a';
    document.body.style.color = 'white';
  } else { //Set theme to light
    document.body.style.backgroundColor = 'white';
    document.body.style.color = 'black';
  }
}
</script>
<script> //Calculate time left until date
var today = new Date();
var eventDateString = new Date(2020, 0, 30, 12); //Year, Month, Day, Hour
var eventDateFixed = '31/01/20'
var dd = today.getDate();
var mm = today.getMonth()+1;
var yy = today.getYear()-100;
if(dd<10) {
    dd = '0'+dd
} 
if(mm<10) {
    mm = '0'+mm
}
if(yy<10) {
    yy = '0'+yy
}
today = dd + '/' + mm + '/' + yy;
document.getElementById("todayDisplay").innerHTML = today;
document.getElementById("eventDisplay").innerHTML = eventDateFixed;

todayArray = today.replace('/', '').replace('/', '').split("")
eventDateArray = eventDateFixed.replace('/', '').replace('/', '').split("")

checkDate()
function checkDate() {
  for (i = 2; i < 6; i++) {
    if (todayArray[i] < eventDateArray[i]) {
      return
    }
  }
  for (i = 0; i < 2; i++) {
    if (todayArray[i] < eventDateArray[i]) {
      return
    }
    if (i == 1) {
      window.alert(pageSettings.eventReachedMessage);
    }
  }
}

var today = new Date();

setTimeout(update, 1000);
function update() {
  calculate_time()
  display_time()
  setTimeout(update, 1000);
}

var hours_left
var days_left
var weeks_left

function calculate_time() {
  var today = new Date();
  var one_hour = 1000*60*60;
  var one_day = 1000*60*60*24;
  var one_week = 1000*60*60*24*7;
  weeks_left = Math.floor((eventDateString.getTime()-today.getTime())/(one_week));
  days_left = Math.ceil((eventDateString.getTime()-today.getTime())/(one_day)-((weeks_left) * 7));
  hours_left = Math.ceil((eventDateString.getTime()-today.getTime())/(one_hour)-(((days_left - 1) + (weeks_left * 7)) * 24));
}

function display_time() {
  document.getElementById("hours_left_html").innerHTML = hours_left;
  document.getElementById("days_left_html").innerHTML = days_left;
  document.getElementById("weeks_left_html").innerHTML = weeks_left;
}
</script>
<script> //Animate the sprites
animateSprite('spriteOne', 'reverse')
animateSprite('spriteTwo', 'reverse')
animateSprite('spriteThree', 'reverse')
setTimeout(selectSprite, 1000);
function selectSprite() {
  var chooseSprite = Math.floor((Math.random() * 3) + 1);
  if (chooseSprite == '1') {
    if (spriteOneUp == '1') {
      animateSprite('spriteOne', 'reverse')
    }
    if (spriteOneUp = '0') {
      if (runOneAgain == '0') {
        showQuote('spriteOne')
        animateSprite('spriteOne', 'normal')
      }
    }
    runOneAgain = 0
  }
  if (chooseSprite == '2') {
    if (spriteTwoUp == '1') {
      animateSprite('spriteTwo', 'reverse')
    }
    if (spriteTwoUp = '0') {
      if (runTwoAgain == '0') {
        showQuote('spriteTwo')
        animateSprite('spriteTwo', 'normal')
      }
    }
    runTwoAgain = 0
  }
  if (chooseSprite == '3') {
    if (spriteThreeUp == '1') {
      animateSprite('spriteThree', 'reverse')
    }
    if (spriteThreeUp = '0') {
      if (runThreeAgain == '0') {
        showQuote('spriteThree')
        animateSprite('spriteThree', 'normal')
      }
    }
    runThreeAgain = 0
  }
  setTimeout(selectSprite, 3500);
}

function showQuote(targetSprite) {
  var file = new XMLHttpRequest();
  file.open("GET", pageSettings.quoteFileLocation, true);
  file.onreadystatechange = function() {
    if (file.readyState === 4) {
      if (file.status === 200) {
        text = file.responseText;
        quotes = text.split("| ")
        document.getElementById(targetSprite + 'Quote').classList.toggle('fade');
        document.getElementById(targetSprite + 'QuoteText').textContent = quotes[Math.floor(Math.random() * quotes.length)];
        setTimeout(function () {document.getElementById(targetSprite + 'Quote').classList.toggle('fade')}, 5000)
      }
    }
  }
  file.send(null);
}

function animateSprite(targetSprite, direction) {
    document.getElementById(targetSprite).animate([
    { transform: 'translateY(500px)' }, //Start (Pixels off screen)
    { transform: 'translateY(50px)' } //End
  ], { 
    duration: 2000,
    fill: 'forwards',
    direction: direction,
    iterations: 1
  });
  if (direction == 'normal') {
    if (targetSprite == 'spriteOne') {spriteOneUp = '1';};
    if (targetSprite == 'spriteTwo') {spriteTwoUp = '1';};
    if (targetSprite == 'spriteThree') {spriteThreeUp = '1';};
  } else {
    if (targetSprite == 'spriteOne') {
      spriteOneUp = '0';
      runOneAgain = '1';
    };
    if (targetSprite == 'spriteTwo') {
      spriteTwoUp = '0';
      runTwoAgain = '1';
    };
    if (targetSprite == 'spriteThree') {
      spriteThreeUp = '0';
      runThreeAgain = '1';
    };
  }
}
</script>
</body>
</html>
