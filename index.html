<script>
var today = new Date();
var brexit_string = new Date(today.getFullYear(), 9, 30, 12); //Month, Day, Hour
var brexit_fixed = '31/10/19'
var dd = today.getDate();
var mm = today.getMonth()+1;
var yy = today.getYear()-100;
if(dd<10) {
    dd = '0'+dd
} 
if(mm<10) {
    mm = '0'+mm
}
if(yy<10) {
    yy = '0'+yy
}
today = dd + '/' + mm + '/' + yy;
document.getElementById("today_display").innerHTML = today;
document.getElementById("brexit_display").innerHTML = brexit_fixed;

if(today == brexit_fixed) {
  window.alert('Britain has now officially screwed itself over today...'); 
}

var today = new Date();

setTimeout(update, 1000);
function update() {
  update_hours()
  update_days()
  setTimeout(update, 1000);
}
function update_hours() {
  var today = new Date();
  var hours_left
  var days_left
  var one_hour=1000*60*60;
  var one_day=1000*60*60*24;
  days_left = Math.ceil((brexit_string.getTime()-today.getTime())/(one_day));
  hours_left = Math.ceil((brexit_string.getTime()-today.getTime())/(one_hour)-((days_left - 1) * 24));
  document.getElementById("hours_left").innerHTML = hours_left;
}
function update_days() {
  var today = new Date();
  var days_left
  var one_day=1000*60*60*24;
  days_left = Math.ceil((brexit_string.getTime()-today.getTime())/(one_day));
  document.getElementById("days_left").innerHTML = days_left;
}
</script>
<script>
headOneReverse()
headTwoReverse()
headThreeReverse()
var headOneUp
var headTwoUp
var headThreeUp
var runOneAgain
var runTwoAgain
var runThreeAgain
setTimeout(peak, 1000);
function peak() {
  var chooseHead = Math.floor((Math.random() * 3) + 1);
  if (chooseHead == '1') {
    if (headOneUp == '1') {
      headOneReverse()
    }
    if (headOneUp = '0') {
      if (runOneAgain == '0') {
        headOne()
      }
    }
    runOneAgain = 0
  }
  if (chooseHead == '2') {
    if (headTwoUp == '1') {

    }
    if (headTwoUp = '0') {

      }

    }
    if (headThreeUp = '0') {

    }
    runThreeAgain = 0
  }
  setTimeout(peak, 3500);
}
function headOne() {
    document.getElementById("headOne").animate([
    // keyframes
    { transform: 'translateY(500px)' }, //From here (Negatives)
    { transform: 'translateY(50px)' } //To here (- Means positive)
  ], { 
    // timing options
    duration: 2000,
    fill: "forwards",
    iterations: 1
  });
  headOneUp = '1';
}

    // keyframes

  ], { 
    // timing options

    direction: "reverse",

}
